name: GitOps CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean Terraform Cache
        run: |
          rm -rf .terraform .terraform.lock.hcl
        working-directory: terraform

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ“¦ Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸš€ Terraform Apply (Infra only)
        run: |
          terraform apply -auto-approve \
            -target=module.vpc \
            -target=module.iam \
            -target=module.eks
        working-directory: terraform

      - name: â˜ï¸ Update kubeconfig for EKS
        run: aws eks --region ap-south-1 update-kubeconfig --name gitops-eks-cluster

      - name: âœ… Verify EKS Nodes
        run: kubectl get nodes

  apply-k8s-resources:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: â˜ï¸ Update kubeconfig for EKS
        run: aws eks --region ap-south-1 update-kubeconfig --name gitops-eks-cluster

      - name: â³ Wait for EKS Nodes to be Ready
        run: |
          for i in {1..30}; do
            kubectl get nodes && break || sleep 10
          done

      - name: ğŸ“¦ Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸš€ Terraform Apply (GitOps + Monitoring)
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: ğŸ” Verify ArgoCD / Deploy K8s Resources
        run: kubectl get all -n argocd
