name: GitOps CI/CD

on:
  push:
    branches: [main]

jobs:
  eks-create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (EKS only)
        run: terraform apply -auto-approve -target=module.eks

      - name: Configure kubectl
        run: |
          aws eks --region ap-south-1 update-kubeconfig --name gitops-eks-cluster
          kubectl get nodes

  apply-k8s-resources:
    needs: eks-create
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (All resources)
        run: terraform apply -auto-approve
