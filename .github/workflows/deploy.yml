name: GitOps CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean Terraform Cache
        run: |
          rm -rf .terraform .terraform.lock.hcl
        working-directory: terraform

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # or your preferred version

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ“¦ Terraform Init
        run: terraform init
        working-directory: terraform

      - name: ğŸš€ Terraform Apply (Full stack)
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: â˜ï¸ Update kubeconfig for EKS
        run: aws eks --region ap-south-1 update-kubeconfig --name gitops-eks-cluster

      - name: âœ… Verify EKS Nodes
        run: kubectl get nodes

  # Optional: Apply Kubernetes manifests via ArgoCD or kubectl
  apply-k8s-resources:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜ï¸ Update kubeconfig for EKS
        run: aws eks --region ap-south-1 update-kubeconfig --name gitops-eks-cluster
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ§ª Verify ArgoCD or Deploy App
        run: kubectl get all -n argocd  # or your ArgoCD app logic here
